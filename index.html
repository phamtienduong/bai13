       - index: là chỉ mục các phần tử trong mảng:

        + unshift (): phương thức thêm phần tử vào các vị trí đầu tiên của mảng
        + thêm trực tiếp theo chỉ mục index
        + splice()
       - R : Read : đọc hay duyệt các phần tử trong mảng
        + for : thường 
        + for-in:in ra chỉ mục index của mảng
        + for-of: in ra giá trị phần tử trong mảng
       - U : Update : cập nhập phần tử trong mảng
        + update: trực tiếp
        + splice():
       - D : Delete : xoá phần tử trong mảng
        + pop(): xoá phần từ cuối cùng trong mảng
        + shift(): xoá phần tử đầu tiên trong bảng
